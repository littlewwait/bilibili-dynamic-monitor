name: Bilibili Dynamic Monitor

on:
  schedule:
    - cron: '*/3 0-8 * * *'   # UTC 0-8 = 北京 8-16  # 每3分钟执行一次
  workflow_dispatch:        # 支持手动执行

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run Bilibili monitor
        run: python bilibili_monitor.py
